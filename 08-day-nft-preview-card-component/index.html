<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>NFT Preview Card Component</title>
</head>

<body>

    <!-- Marcado HTML -->
    <section id="nft-preview-card">
        <div class="card">
            <div class="card__header">
                <div class="card__header-layer"><i class="hidden-icon fa-solid fa-eye fa-2x"></i>
                </div>
            </div>
            <div class="card__body">
                <p class="card__body-title">Equilibrium #3429</p>
                <p class="card__body-description">Our Equilibrium collection promotes balance and calm.</p>
                <div class="card__body-time">
                    <p class="card__body-time-eth"><i class="fa-brands fa-ethereum icon"></i>0.041 ETH </p>
                    <p class="card__body-time-days"><i class="fa-solid fa-clock icon"></i>3 days left</p>
                </div>
            </div>
            <div class="card__footer">
                <img src="images/image-avatar.png" width="35" alt="">
                <p>
                    Creation of <span class="card__footer-user">Jules
                        Wyvern</span>
                </p>
            </div>
        </div>
    </section>
</body>

</html>
