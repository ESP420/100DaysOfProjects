<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Huddle Landing Page With a Single Introductory Section</title>
</head>

<body>

    <!-- Marcado HTML -->
    <main>
        <section id="hero">
            <header class="header"><img class="logo" src="images/logo.svg" alt="logo"></header>
            <div class="container">
                <div class="ilustration"><img src="images/illustration-mockups.svg" alt="Ilustracion"></div>
                <div class="info">
                    <h1 class="title tittle--margin-30">Build The Community</h1>
                    <h1 class="title"> Your Fans Will Love </h1>


                    <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so
                        does your audience.
                        Create
                        connections with your users as you engage in genuine discussion.</p>

                    <button class="btn">Register</button>
                </div>
            </div>
            <footer>
                <button class="footer__button"><i class="fa-brands fa-facebook-f"></i></button>
                <button class="footer__button"><i class="fa-brands fa-twitter"></i></button>
                <button class="footer__button"><i class="fa-brands fa-instagram"></i></button>
            </footer>
        </section>
    </main>
</body>

</html>
