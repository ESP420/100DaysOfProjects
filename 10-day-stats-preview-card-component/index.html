<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Stats Preview Card Component</title>
</head>

<body>

    <!-- Marcado HTML -->
    <section id="stats-preview-card">
        <div class="card">
            <div class="card__header">
                <div class="card__header-layer"></div>
            </div>
            <div class="card__body">
                <div class="card__body-container">
                    <p class="card__body-title">Get <span class="Soft-violet-text">insights</span> that help your
                        business
                        grow. </p>

                    <p class="card__body-description">Discover the benefits of data analytics and make better decisions
                        regarding revenue, customer
                        experience, and overall efficiency.</p>
                    <div class="stats">
                        <div>
                            <p class="stats__value"><span id="num_companies">100</span>k+</p>
                            <p class="stats__name">companies</p>
                        </div>
                        <div>
                            <p class="stats__value"><span id="num_templates">314</span></p>
                            <p class="stats__name">templates</p>
                        </div>
                        <div>
                            <p class="stats__value"><span id="num_queries">120</span>m+</p>
                            <p class="stats__name">queries</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
