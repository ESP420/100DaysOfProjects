<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de íconos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Ping Single Column Coming Soon Page</title>
</head>

<body>

    <!-- Marcado HTML -->
    <main>
        <section id="ping-single-column">
            <div class="card">
                <div class="card__header">
                    <img class="card__logo" src="images/logo.svg" alt="Logo de la página" />
                    <p class="card__title"><span class="card_title--gray">We are launching</span> soon! </p>

                    <p class="card__subtitle">Subscribe and get notified</p>
                    <form novalidate class="card__form" onsubmit="sendEmail(event)" method="post">
                        <input id="email-input" class="card__input" type="text" placeholder="Your email address..."
                            required>

                        <button type="submit" class="card__button">Notify Me</button>
                    </form>
                    <small id="error-message" class="input__error-message hidden">Please provide a valid email
                        address</small>
                </div>
                <div class="card__body">

                    <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="card__img" />
                </div>
                <div class="card__footer">
                    <div class="social">
                        <button class="social__btn" type="button">
                            <i class="fa-brands fa-facebook-f"></i>
                        </button>
                        <button class="social__btn" type="button">
                            <i class="fa-brands fa-twitter"></i>
                        </button>
                        <button class="social__btn" type="button">
                            <i class="fa-brands fa-instagram"></i>
                        </button>
                    </div>
                    <p class="text__footer">© Copyright Ping. All rights reserved.</p>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
