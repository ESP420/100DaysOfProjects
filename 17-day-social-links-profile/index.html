<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

    <title>Social Links Profile</title>

<body>

    <!-- Marcado HTML -->
    <main>
        <section id="social-links-profile">
            <div class="card">
                <img class="card__logo" src="images/avatar-jessica.jpeg" width="90" alt="Imagen de Jessica Drew"

                <h2 class="card__title">Jessica Randall </h2>
                <p class="card__subtitle">London, United Kingdom </p>
                <p class="card__description">"Front-end developer and avid reader." </p>
                <button class="card__btn">GitHub </button>
                <button class="card__btn">Frontend Mentor </button>
                <button class="card__btn">LinkedIn </button>
                <button class="card__btn">Twitter </button>
                <button class="card__btn">Instagram</button>
            </div>
        </section>
    </main>
