<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de íconos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Fylo Data Storage Component</title>
</head>

<body>

    <!-- Marcado HTML -->
    <main>
        <section id="fylo-data-storage">
            <div class="card card__left">
                <img class="card__logo" width="150" src="images/logo.svg" alt="logo">
                <div class="card__body">
                    <div class="actions">
                        <button class="btn"><img src="images/icon-document.svg" alt="document"></button>
                        <button class="btn"><img src="images/icon-folder.svg" alt="folder"></button>
                        <button class="btn"> <img src="images/icon-upload.svg" alt="upload"></button>
                    </div>
                </div>
            </div>
            <div class="card card__right">
                <p class="card__title">You’ve used <span class="card__title--white">815 GB</span> of your storage
                </p>
                <div class='progressbar'>
                    <div class='progressbar__rect'>
                        <span class='progressbar__circle'></span>
                    </div>
                </div>
                <div class="card__description">
                    <div>
                        0 GB
                    </div>
                    <div>
                        1000 GB
                    </div>
                </div>
                <div class="card__tooltip">
                    <p class="card__tooltip-text">185 <span>GB Left</span></p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
