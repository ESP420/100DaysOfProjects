<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de íconos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Interactive Rating Component</title>
</head>

<body>

    <!-- Marcado HTML -->
    <main>
        <section id="interactive-rating">
            <div id="card_score" class="card">
                <div class="card__header">
                    <div class="card__logo"><img src="./images/icon-star.svg" alt="start" />
                    </div>
                </div>
                <div class="card__body">
                    <h1 class="card__title">How did we do?</h1>
                    <p class="card__description">Please let us know how we did with your support request. All
                        feedback
                        is appreciated to help us
                        improve our offering!</p>
                    <div class="score">

                        <input class="score__input" type="radio" name="rate" id="rd1" value="1"
                            onclick="selectValue(this.id,this.value)" />
                        <label for="rd1" class="score__value">1</label>


                        <input class="score__input" type="radio" name="rate" id="rd2" value="2"
                            onclick="selectValue(this.id,this.value)" />
                        <label for="rd2" class="score__value">2</label>


                        <input class="score__input" type="radio" name="rate" id="rd3" value="3"
                            onclick="selectValue(this.id,this.value)" />
                        <label for="rd3" class="score__value">3</label>


                        <input class="score__input" type="radio" name="rate" id="rd4" value="4"
                            onclick="selectValue(this.id,this.value)" />
                        <label for="rd4" class="score__value">4</label>


                        <input class="score__input" type="radio" name="rate" id="rd5" value="5"
                            onclick="selectValue(this.id,this.value)" />
                        <label for="rd5" class="score__value">5</label>

                    </div>

                    <button class="btn" onclick="submit()">Submit</button>
                </div>
                <div class="card__footer">
                </div>
            </div>
            <div id="card-submit" class="card hidden">
                <div class="card__header card__header--center ">
                    <img class="card__img" src="images/illustration-thank-you.svg" alt="illustration-thank-you">
                </div>
                <div class="card__body card--body-center">
                    <p class="scopre__selected">You selected <span id="score-selected-value"></span> out of 5</p>


                    <h1 class="card__title card__title--thx">Thank you!</h1>

                    <p class="card__description">We appreciate you taking the time to give a rating. If you ever
                        need
                        more support, don’t hesitate
                        to
                        get in touch!</p>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
