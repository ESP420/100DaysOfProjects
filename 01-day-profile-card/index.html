<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mi nombre">
    <meta name="description" content="Una descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Profile Card</title>
</head>

<body>
    <section id="profile-card">
        <div class="card">
            <div class="card__header">
                <img class="card__header-logo" src="images/logo.png" alt="logo" width="120">
                <h2 class="card__header-title">Henrietta Gregory</h2>
                <p class="card__header-sub-title">Berkeley, CA</p>
            </div>
            <div class="card__body">
                <p class="card__body-description">Ethnographer of computation and computational ethnographer; research
                    staff at the
                    Berkeley Institute for Data Science.</p>
            </div>
            <div class="card__footer">
                <div class="social social--tw">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="social social--in">
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="social social--fb">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
