<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Base Apparel Coming Soon Page</title>
</head>

<body>

    <!-- Marcado HTML -->
    <main>
        <section class="comming-page">
            <div class="card">
                <div class="card__header card__header--mobile"><img class="card__logo" src="images/logo.svg"
                        alt="Logotipo Base Apparel">
                </div>
                <div class="card__img">
                </div>
                <div class="card__body">
                    <div class="card__header card__header--desktop"><img src="images/logo.svg"
                            alt="Logotipo Base Apparel">
                    </div>
                    <div class="card__title-container">
                        <p class="card__title card__title--weight-300 card__title--color">We're</p>
                        <p class="card__title card__title--weight-600">coming</p>
                        <p class="card__title card__title--weight-600">soon</h1>
                    </div>
                    <p class="card__description"> Hello fellow shoppers! We're currently building our new fashion store.
                        Add your email below to
                        stay up-to-date with announcements and our launch deals.</p>

                    <div class="input__container">
                        <form onsubmit="sendEmail(event)" method="post">
                            <input id="email-input" class="input__field" type="text" placeholder="Email Address">

                            <img id="error-icon" class="input__error-icon hidden" src="images/icon-error.svg"
                                alt="error icon">
                            <small id="error-message" class="input__error-message hidden">Please provide a valid email
                                address</small>
                            <button class="btn" type="submit"><img src="images/icon-arrow.svg" alt="arrow"></button>
                        </form>
                    </div>
                </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
