<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Profile Card Component</title>
</head>

<body>

    <!-- Marcado HTML -->
    <section id="profile-card">
        <div class="card">
            <div class="card__header">
                <div class="card__header-img">
                </div>
                <div class="card__header-user-img">
                    <img class="img" src="images/image-victor.jpg" alt="user img">
                </div>
            </div>
            <div class="card__body">

                <p class="card__body-title">Victor Crest <span class="text--gray">26</span></p>

                <p class="card__body-subtitle text--gray">London</p>



            </div>
            <div class="card__footer">
                <div class="stats">
                    <p class="stats__value">80K </p>
                    <p class="stats__text text--gray">Followers</p>
                </div>
                <div class="stats">
                    <p class="stats__value">803K</p>
                    <p class="stats__text text--gray"> Likes</p>
                </div>
                <div class="stats">
                    <p class="stats__value">1.4K</p>
                    <p class="stats__text text--gray"> Photos</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
