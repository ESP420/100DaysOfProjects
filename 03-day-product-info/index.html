<body>
    <section id="product-info-card">
        <div class="card">
            <div class="card-header">
                <img src="images/headphone.png" alt="headphone">
            </div>
            <div class="card-body">
                <div class="tags">
                    <span class="tag">Free shipping</span>
                </div>
                <p class="product-name">Razer Kraken Kitty Edt Gaming Headset Quartz</p>

                <p class="old-price">1 599,-</p>

                <p class="price">799,-</p>

                <p class="description">The offer is valid until April 3 or as long as stock lasts!</p>
                <button class="btn add-button-body">Add to cart</button>
                <p class="stock">50+pcs.in stock.</p>
            </div>
            <div class="card-footer">

                <button class="btn add-button-footer btn-color btn-l-r">Add to cart</button>
                <button class="btn add-wishlist btn-color btn-l-r">Add to whishlist</button>
            </div>
        </div>
    </section>
