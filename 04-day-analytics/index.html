<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de íconos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/donut.css">
    <title>Analytics</title>
</head>

<body>
    <section id="analytics-card">
        <div class="card">
            <div class="card-header">
                <p class="card-header-title">Traffic source types</p>
                <p class="card-header-info">Views · Last 28 days</p>

            </div>
            <div class="card-body">
                <div class="card__donat">
                    <div class="donut"
                        style="--first: .35; --second: .20; --third: .35; --fourth: .10; --donut-spacing: 2;">
                        <div class="donut__slice donut__slice__first"></div>
                        <div class="donut__slice donut__slice__second"></div>
                        <div class="donut__slice donut__slice__third"></div>
                        <div class="donut__slice donut__slice__fourth"></div>
                        <div class="donut__label">
                            <div class="donut__label__heading">
                                <p>Traffic</p>
                                <p>sources</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="progress"
                    style="--first-value: 60%; --second-value: 50%; --third-value:30%; --fourth-value: 15%; --donut-spacing: 2;">
                    <div class="progress-info">
                        <div class="progress-bars">
                            <p class="progress-title">Channel pages</p>
                            <div class="skillbars progress-bar">
                                <div class="bar one">&nbsp;</div>
                            </div>
                            <div class=" progress-value"><span>37.5%</span></div>
                        </div>
                        <div class="progress-bars">
                            <p class="progress-title">Direct or unkown</p>
                            <div class="skillbars progress-bar">
                                <div class="bar two">&nbsp;</div>
                            </div>
                            <div class="progress-value">33%</div>
                        </div>
                        <div class="progress-bars">
                            <p class="progress-title">Search</p>
                            <div class="skillbars progress-bar">
                                <div class="bar tree">&nbsp;</div>
                            </div>
                            <div class=" progress-value"><span>11%</span></div>
                        </div>
                        <div class="progress-bars">
                            <p class="progress-title">External</p>
                            <div class="skillbars progress-bar">
                                <div class="bar four">&nbsp;</div>
                            </div>
                            <div class=" progress-value"><span>1%</span></div>
                        </div>
                    </div>
                    <div class=" progress-info-more">
                        <a href="javascript:void(0)">See more
                        </a>
                    </div>

                </div>

            </div>


        </div>
    </section>

</body>

</html>
